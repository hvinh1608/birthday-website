<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï C√¢u h·ªèi d√†nh cho em</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        button {
            padding: 18px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: fixed;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .emoji {
                font-size: 60px;
            }

            button {
                padding: 15px 30px;
                font-size: 1em;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíñ</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">üíï</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">üíù</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíì</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">üíû</div>

    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Em l√†m ng∆∞·ªùi y√™u anh nh√©? üíï</h1>
        
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">C√≥ ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onmouseover="handleNo()">Kh√¥ng üò¢</button>
        </div>
    </div>

    <script>
        // Handle "Yes" button - redirect to valentine page
        function handleYes() {
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Show sweet message
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="emoji">üéâ</div>
                <h1 style="color: #667eea;">Yayyy! Anh y√™u em nhi·ªÅu l·∫Øm! üíï</h1>
                <p style="font-size: 1.2em; color: #666; margin-top: 20px;">ƒêang chuy·ªÉn sang trang c·ªßa ch√∫ng m√¨nh...</p>
            `;
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/valentine.html';
            }, 2000);
        }

        // Handle "No" button - move it randomly across screen
        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20; // Padding from edges
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Keep generating random positions until we find one that doesn't overlap with Yes button
            do {
                randomX = padding + Math.random() * (window.innerWidth - btnWidth - padding * 2);
                randomY = padding + Math.random() * (window.innerHeight - btnHeight - padding * 2);
                attempts++;
            } while (attempts < maxAttempts && isOverlapping(randomX, randomY, btnWidth, btnHeight, yesBtnRect));
            
            // Move button to random position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Change button text randomly
            const texts = [
                'Kh√¥ng üò¢',
                'Th·ª≠ l·∫°i ƒëi ü•∫',
                'ƒê·ª´ng m√† üò≠',
                'Suy nghƒ© l·∫°i ƒëi üíî',
                '√îi kh√¥ng üòø',
                'ƒê√πa th√¥i m√† üôà',
                'B·∫•m C√≥ ƒëi üíï',
                'Nghƒ© l·∫°i ƒë√™ ü•π'
            ];
            noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
        }
        
        // Check if two rectangles overlap
        function isOverlapping(x, y, width, height, targetRect) {
            const buffer = 50; // Extra buffer space
            return !(x + width + buffer < targetRect.left ||
                    x - buffer > targetRect.right ||
                    y + height + buffer < targetRect.top ||
                    y - buffer > targetRect.bottom);
        }

        // Create confetti particles
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.backgroundColor = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffd700'][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        // Initialize No button position and add mobile touch event
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Set initial position (next to Yes button)
            const yesBtn = document.querySelector('.yes-btn');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesBtnRect.right + 20) + 'px';
            noBtn.style.top = yesBtnRect.top + 'px';
            
            // Add touch event for mobile devices
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleNo();
            });
        });

        // Create floating hearts periodically
        setInterval(() => {
            const heart = document.createElement('div');
            heart.textContent = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíì', 'üíû'][Math.floor(Math.random() * 6)];
            heart.className = 'heart-bg';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = '0s';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }, 3000);
    </script>
</body>
</html>
